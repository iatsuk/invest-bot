plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

ext.scalaVersion = '2.13'
ext.scalaTestVersion = "3.2.6"
ext.circeVersion = "0.12.3"

ext.libraries = [
        pdf_utils : [
                'io.github.jonathanlink:PDFLayoutTextStripper:2.2.3',
                'org.apache.pdfbox:pdfbox-tools:2.0.22'
        ],
        json_utils: [
                "io.circe:circe-core_${scalaVersion}:${circeVersion}",
                "io.circe:circe-generic_${scalaVersion}:${circeVersion}",
                "io.circe:circe-parser_${scalaVersion}:${circeVersion}"
        ],
        net       : [
                "net.ruippeixotog:scala-scraper_${scalaVersion}:2.2.0"
        ],
        lang      : [
                "com.chuusai:shapeless_${scalaVersion}:2.3.3",
                "org.scala-lang:scala-library:${scalaVersion}.5",
                "org.reflections:reflections:0.9.12"
        ],
        lang_tests: [
                "org.scalactic:scalactic_${scalaVersion}:${scalaTestVersion}",
                "org.scalatest:scalatest_${scalaVersion}:${scalaTestVersion}"
        ]
]

dependencies {
    implementation libraries.lang

    testImplementation libraries.lang_tests
}

task scalaTest(dependsOn: ['testClasses'], type: JavaExec) {
    main = 'org.scalatest.tools.Runner'
    args = ['-R', 'build/classes/scala/test', '-o']
    classpath = sourceSets.test.runtimeClasspath
}
